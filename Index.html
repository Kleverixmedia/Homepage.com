<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleverix Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            text-align: center;
            scroll-behavior: smooth;
            overflow-x: hidden;
            position: relative;
        }

        /* Background - Earth with Network Lines */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?earth,network') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
        }

        /* Navigation Bar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Circular Logo */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(to right, cyan, blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: black;
            font-size: 1.2rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: cyan;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: cyan;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 70px;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero h1 {
            font-size: 2.5rem;
        }

        .typewriter::after {
            content: "Global Innovation";
            animation: typing 4s steps(15) infinite alternate;
        }

        @keyframes typing {
            0% { content: "Global Innovation"; }
            50% { content: "Tech Empowerment"; }
            100% { content: "Connected World"; }
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: cyan;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: white;
            color: black;
        }

        /* Services Section */
        #services {
            padding: 60px 20px;
        }

        .service-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .service-card {
            width: 220px;
            height: 120px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid cyan;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, background 0.3s;
            color: cyan;
        }

        .service-card:hover {
            transform: scale(1.1);
            background: cyan;
            color: black;
        }

        /* Contact Section */
        #contact {
            padding: 60px 20px;
        }

        #contact form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: auto;
        }

        #contact input, #contact textarea {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        #contact button {
            padding: 10px;
            background: cyan;
            border: none;
            color: black;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        #contact button:hover {
            background: white;
        }

        /* Footer */
        footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            margin-top: 50px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 15px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                padding-top: 10px;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .service-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="logo-container">
            <div class="logo">KM</div>
            <div class="logo-text">Kleverix Media</div>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h1>Empowering <span class="typewriter"></span></h1>
        <p>Connecting the world with innovative digital solutions.</p>
        <a href="#services" class="btn">Explore Services</a>
    </section>

    <!-- Services Section -->
    <section id="services">
        <h2>Our Services</h2>
        <div class="service-container">
            <div class="service-card">Copywriting</div>
            <div class="service-card">Data Entry</div>
            <div class="service-card">Website Design</div>
            <div class="service-card">Social Media Handling</div>
            <div class="service-card">Graphic Design</div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Kleverix Media. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Thank you! We will contact you soon.");
            this.reset();
        });
    </script>

</body>
</html>
